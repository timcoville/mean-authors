<div id="wrapper">
  <button [routerLink]="['/new']">Add an Author!</button>

  <table id="authors">
    <tr>
      <th>Author</th>
      <th>Actions</th>
    </tr>

    <tr *ngFor="let author of authors">
      <td>{{ author.name }}</td>
      <td><button [routerLink]="['/quotes/'+author._id]">Quotes</button><button [routerLink]="['/edit/'+author._id]">Edit</button><button (click)="deleteAuthor(author._id)">Delete</button></td>
    </tr>

  </table>

</div>
