<div id="wrapper">
    <button [routerLink]="['/home']">Return Home</button>
    <h4>Edit this Author</h4>
    <form (submit)="editAuthor()">
      Author Name: <input type="text" name="author.name" [(ngModel)]="author.name">
      <input type="submit">
    </form>
  
    <p *ngFor="let error of errors">
    {{error}}
    </p>
  
  
  </div>
